<html>
<head>
    <title><h1>Sample</h1></title>
</head>
<body>
	
    <center>
	
        <h1>Login Details</h1>
        <hr>
        <table>
            
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" ></td>
            </tr>

            <tr>
                <td><label>Age:</label></td>
                <td><input type="number" min = "1" max="100" align="middle" ></td>
            </tr>

            <tr>
                <td><p>Gender:</p></td>
                <td>
                    <input id="Male" name="gender" type="radio" >
                    <label for="Male">Male</label>
                    <br>
                    <input id="Female" name="gender" type="radio">
                    <label for="Female">Female</label>
                </td>
            </tr>

            <tr>
                <td><label>County:</label></td>
                <td>
                    <select>
                        <option>India</option>
                        <option>Iran</option>
                        <option>Japan</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label>Technological stack:</label></td>
                <td>
                    <label>JavaScript</label>
                    <input type="checkbox">

                    <label>HTML</label>
                    <input type="checkbox">

                    <label>CSS</label>
                    <input type="checkbox">
                </td>
            </tr>

            <tr>
                <td><label>Address:</label></td>
                <td><input type="text" size="50"></td>
            </tr>

            <tr>
                <td><label>Email:</label></td>
                <td><input type="email"></td>
            </tr>

            <tr>
                <td><label>Telephone Number:</label></td>
                <td><input type="tel"></td>
            </tr>
        </table>
    </center>
    <br>
    <center><input type="button" value="SUBMIT"> </center>
    
</body>
</html>
